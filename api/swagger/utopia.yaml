paths:
  /Login.php:
    post:
      tags:
      - Users
      summary: Logs in to the contact manager
      operationId: loginUser
      description: Logs in to the contact manager
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: loginItem
        description: Login
        schema:
          $ref: '#/definitions/Login'
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 1
              firstName:
                type: string
                example: "John"
              lastName:
                type: string
                example: "Doe"
              error:
                type: string
                example: ""
        404:
          description: URL Not Found
        500:
          description: Server Error
  /RegisterUser.php:
    post:
      tags:
      - Users
      summary: Register a new user to the application
      operationId: registerUser
      description: Registers a new user to the contact manager
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: registerItem
        description: Register
        schema:
          $ref: '#/definitions/Register'
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              success:
                type: string 
                example: "User added succefully"
              error:
                type: string
                example: ""
        404:
          description: URL Not Found
        500:
          description: Server Error
  /AddContact.php:
    post:
      tags:
      - Contacts
      summary: Adds a contact
      operationId: addContact
      description: Adds a contact to the utopia app database
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: contactItem
        description: Contact
        schema:
          $ref: '#/definitions/AddContact'
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              success:
                type: string 
                example: "Contact added successfully"
              error:
                type: string
                example: ""
        404:
          description: URL Not Found
        500:
          description: Server Error
  /SearchName.php:
    post:
      tags:
      - Contacts
      summary: Searches contacts
      operationId: searchContact
      description: Searches contacts from the utopia app database
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: searchItem
        description: Contact Search
        schema:
          $ref: '#/definitions/SearchName'
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    firstName:
                      type: string
                      example: "John"
                    lastName:
                      type: string
                      example: "Doe"
                    phone:
                      type: string
                      example: "1234567890"
                    email:
                      type: string
                      example: "email@email.com"
              error:
                type: string
                example: ""
        404:
          description: URL Not Found
        500:
          description: Server Error
  /EditContact.php:
    post:
      tags:
      - Contacts
      summary: Edit contacts
      operationId: editContact
      description: Edit and update information for contacts already in the database
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: editItem
        description: Edit Contact
        schema:
          $ref: '#/definitions/EditContact'
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              success:
                type: string 
                example: "Contact updated successfully"
              id:
                type: integer
                example: 1
              firstName:
                type: string
                example: "John"
              lastName:
                type: string
                example: "Doe"
              phone:
                type: string
                example: "1234567890"
              email:
                type: string
                example: "email@email.com"
              error:
                type: string
                example: ""
        404:
          description: URL Not Found
        500:
          description: Server Error
  /DeleteContact.php:
    post:
      tags:
      - Contacts
      summary: Delete contacts
      operationId: deleteContact
      description: Delete contact from the utopia app database
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: deleteItem
        description: Delete Contact
        schema:
          $ref: '#/definitions/DeleteContact'
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              success:
                type: string 
                example: "Contact (id = 1) Deleted from the database"
              error:
                type: string
                example: ""
        404:
          description: URL Not Found
        500:
          description: Server Error
definitions:
  Login:
    type: object
    required:
    - username
    - password
    properties:
      username:
        type: string
        example: "fred"
      password:
        type: string
        example: "secret"
  Register:
    type: object
    required:
    - username
    - password
    - name_first
    - name_last
    properties:
      username:
        type: string
        example: "fred"
      password:
        type: string
        example: "secret"
      name_first:
        type: string
        example: "John"
      name_last:
        type: string
        example: "Doe"
  AddContact:
    type: object
    required:
    - user_id
    - name_first
    - name_last
    - phone
    - email
    properties:
      user_id:
        type: integer
        example: 1
      name_first:
        type: string
        example: "John"
      name_last:
        type: string
        example: "Doe"
      phone:
        type: string
        example: "1234567890"
      email:
        type: string
        example: "email@email.com"
  SearchName:
    type: object
    required:
    - user_id
    - search
    properties:
      user_id:
        type: integer
        example: 1
      search:
        type: string
        example: "jo"
  EditContact:
    type: object
    required:
    - id
    - user_id
    - name_first
    - name_last
    - phone
    - email
    properties:
      id:
        type: integer
        example: 1
      user_id:
        type: integer
        example: 1
      name_first:
        type: string
        example: "John"
      name_last:
        type: string
        example: "Doe"
      phone:
        type: string
        example: "1234567890"
      email:
        type: string
        example: "email@email.com"
  DeleteContact:
    type: object
    required:
    - id
    - user_id
    properties:
      id:
        type: integer
        example: 1
      user_id:
        type: integer
        example: 1

host: utopia.cleanmango.com
basePath: /LAMPAPI
schemes:
- http