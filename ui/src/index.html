<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Utopia - Account</title>
    <script
        type="module"
        src="/src/scripts/Account.ts"
    ></script>
    <link
        rel="stylesheet"
        href="/src/style/global.css"
    >
    <link
        rel="stylesheet"
        href="/src/style/index.css"
    >
</head>

<body>
    <div class="navbar">
        <a
            href="https://github.com/thatpix3l/utopia"
            class="logo"
            target="_blank"
        >Utopia</a>
        <div class="navigate">
            <button
                id="loginTabButton"
                class="selected"
            >Log In</button>
            <button id="signupTabButton">Sign Up</button>
        </div>
    </div>
    <!-- TODO: remove this once done developing (this is here for now just so that parcel will properly recompile contacts.html while in dev mode) -->
    <a
        href="/src/contacts.html"
        style="display: none"
    >Go to Contacts (temp)</a>

    <div
        id="loginForm"
        class="form"
    >
        <div class="holder">
            <div class="edit">
                <label>
                    Username
                    <input
                        id="loginUsernameInput"
                        type="text"
                        placeholder="UtopiaParadise"
                    />
                </label>
                <br />
                <div id="passwordHolder">
                    <label>
                        Password
                        <input
                            id="loginPasswordInput"
                            type="password"
                            placeholder="Strong@495"
                        />
                    </label>
                    <!-- This will require making sure validation errors don't disappear when clicking on this; implement only if we have time -->
                    <!-- <button id="passwordToggle">Show</button> -->
                </div>
            </div>
            <div>
                <!-- <br /> -->
                <p><i>All fields are required</i></p>
                <p
                    id="loginErrorHolder"
                    class="error"
                ></p>
            </div>
            <div class="submit">
                <button id="loginButton">Log In</button>
            </div>
        </div>
    </div>
    <div
        id="signupForm"
        class="form inactive"
    >
        <div class="holder">
            <div class="edit">
                <label>
                    Username
                    <input
                        id="signupUsernameInput"
                        type="text"
                        placeholder="UtopiaParadise"
                    />
                </label>
                <br />
                <label>
                    Password
                    <input
                        id="signupPasswordInput"
                        type="password"
                        placeholder="Strong@495"
                    />
                </label>
                <br />
                <label>
                    First Name
                    <input
                        id="signupFirstNameInput"
                        type="text"
                        placeholder="John"
                    />
                </label>
                <br />
                <label>
                    Last Name
                    <input
                        id="signupLastNameInput"
                        type="text"
                        placeholder="Doe"
                    />
                </label>
            </div>
            <div>
                <p><i>All fields are required</i></p>
                <p
                    id="signupErrorHolder"
                    class="error"
                ></p>
            </div>
            <div class="submit">
                <button id="signupButton">Sign Up</button>
            </div>
        </div>
    </div>
</body>

</html>
